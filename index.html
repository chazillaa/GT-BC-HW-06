<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>WEATHER APP</title>
  </head>

  <body>
    <header class="container-fluid p-5 bg-primary text-white text-center">
      <h1>WEATHER DASHBOARD</h1>
  </header>

   <div class="container mt-5">
    <div class="row container-fluid">
        <a class="col">WEATHER APP</a>
        <form class="d-flex">
          <input
            class="form-control me-sm-3 bg-light w-50"
            type="text"
            placeholder="Search City Name"
            id="userInput"
          />
          <button
            class="btn btn-secondary my-2 my-xl-0"
            type="button"
            id="myButton"
          >
            Search
          </button>
        </form>
      </div>
    </div>
      

    <div class="row mx-3 my-3" id="weather"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="/weather.js"></script>

  </body>
</html>
